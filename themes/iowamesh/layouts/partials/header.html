<header class="flex bg-white p-2 border-gray-300 border-b h-16">
    <!-- Logo -->
    <div v-if="!isShowingMobileSearch" class="hidden sm:block my-auto mr-3">
        <img class="w-10 h-10 rounded" src="{{ site.Params.logo }}"/>
    </div>
    
    <!-- App Info -->
    <div v-if="!isShowingMobileSearch" class="my-auto leading-tight trailing">
        <div class="font-bold">{{ site.Title }}</div>
    </div>

    <div class="w-10"></div>
    {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
</header>
